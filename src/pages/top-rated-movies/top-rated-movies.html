<ion-header>
  <ion-navbar dark>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}} movies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page movie-details" padding>

  <ion-card card-bcg="" class="card card-md" text-left="" *ngFor="let movie of movies" (click)="getMovieDetalle($event, movie)">
    <div class="card-img" left="">
      <img  class="poster" src="http://image.tmdb.org/t/p/w500{{movie.image}}">
      <div class="rating"><span>{{movie.rating}}</span></div>   
    </div>

    <ion-card-content class="card-content card-content-md">      

      <ion-card-title no-padding="" class="card-title card-title-md">
        <h2 card-title="">{{movie.title}}</h2>
      </ion-card-title>

      <p card-body-text="" class="title_grey">{{movie.overview | shortText:[70]}}</p> 
    </ion-card-content>

    <ion-row>
        <button ion-button icon-left clear small>
        <ion-icon ios="ios-thumbs-up" md="md-thumbs-up"></ion-icon>       
      </button>
        <button ion-button icon-left clear small>
        <ion-icon ios="ios-heart" md="md-heart"></ion-icon>
      </button>
        <button ion-button icon-left clear small>
           <ion-icon ios="ios-share" md="md-share"></ion-icon>    
        </button>
    </ion-row>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
